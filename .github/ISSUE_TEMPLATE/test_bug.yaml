name: Bug report
description: Template for bug reports
title: '[Bug]: '
labels:
  - bug
body:
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - High
        - Medium
        - Low
    validations:
      required: true
  - type: dropdown
    id: difficulty
    attributes:
      label: Difficulty
      options:
        - hard
        - medium
        - easy
    validations:
      required: true
  - type: checkboxes
    id: asked_by_customer
    attributes:
      label: Asked by customer
      description: Has  the customer discover the bug
      options:
        - label: 'yes'
          required: false
  - type: checkboxes
    id: regression
    attributes:
      label: Regression
      description: Is the bug a regression ?
      options:
        - label: 'yes'
          required: false
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: describe the bug
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: To reproduce
      description: 'Steps to reproduce the behavior:'
      placeholder: 1. Go to '...' 2. Click on '....' 3. Scroll down to '....' 4. See error
  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
  - type: markdown
    attributes:
      value: |
        # **Screenshots**
        If applicable, add screenshots to help explain your problem.
  - type: markdown
    attributes:
      value: |
        # **Additional context**
        Add any other context about the problem here : Solution, sources impated
  - type: markdown
    attributes:
      value: >-
        This template was generated with [Issue Forms
        Creator](https://issue-forms-creator.netlify.app)
